<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
    $.ajax({url: "test.txt", success: function(result){
    	// alert(result);
        $("#div1").html(result);

   }});

});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>


</body>
</html>
